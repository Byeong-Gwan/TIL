<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>D-Day</title>
    <link rel="stylesheet" href="./style.css" />
    <script>
      const arr = [1, 2, 3];
      console.log("arr === [1, 2, 3]", arr === [1, 2, 3]);

      const dateFormMaker = function () {
        const inputYear = document.querySelector("#target-year-input").value;
        const inputMonth = document.querySelector("#target-month-input").value;
        const inputDate = document.querySelector("#target-date-input").value;

        // const dateFormat = inputYear + "-" + inputMonth + "-" + inputDate;
        const dateFormat = `${inputYear}-${inputMonth}-${inputDate}`;
        // 템플릿 리터럴 `` -> ES6에서 적용가능

        return dateFormat;
        // console.log(inputYear + "-" + inputMonth + "-" + inputDate);
      };

      const counterMaker = function () {
        const targetDateInput = dateFormMaker();
        const nowDate = new Date(); // 현제 시간
        const targetDate = new Date(targetDateInput).setHours(0, 0, 0, 0); // 타겟 날짜까지의 초단위(소주점도 포함 시킴)
        // setHours(0, 0, 0, 0) 함수 사용 이용은 없을 시 오전 9시 기준으로 시간을 계산
        // 자정을 기준으로 시간 계산을 위해서 setHours() 함수 사용
        const remaining = (targetDate - nowDate) / 1000; // 오로직 초단위를 나타내기 위해

        const remainingDate = Math.floor(remaining / 3600 / 24); // DAy
        const remainingHours = Math.floor(remaining / 3600) % 24; // Hours
        const remainingMin = Math.floor(remaining / 60) % 60; //Minute
        const remainingSec = Math.floor(remaining) % 60; // Second

        console.log(remainingDate, remainingHours, remainingMin, remainingSec);
      };
    </script>
  </head>
  <body>
    <h1>D-Day</h1>
    <div id="d-day-container">
      <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="d-day-child-container">
        <span id="min">0</span>
        <span>분</span>
      </div>
      <div class="d-day-child-container">
        <span id="sec">0</span>
        <span>초</span>
      </div>
    </div>
    <div id="target-selector">
      <input id="target-year-input" class="target-input" size="5" /> -
      <input id="target-month-input" class="target-input" size="5" /> -
      <input id="target-date-input" class="target-input" size="5" />
    </div>
    <button onclick="counterMaker()" id="start-btn">START</button>
    <!-- 버튼 선택 시 counterMaker() 함수 호출 -->
  </body>
</html>
