<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>숫자 야구 게임</title>
</head>
<body>
<h1>숫자 야구 게임</h1>
<p>0부터 9까지의 숫자 중에서 3개를 선택하세요.</p>
<div class="button-grid">
    <button class="number-button" onclick="selectNumber(this)" value="1">1</button>
    <button class="number-button" onclick="selectNumber(this)" value="2">2</button>
    <button class="number-button" onclick="selectNumber(this)" value="3">3</button>
    <button class="number-button" onclick="selectNumber(this)" value="4">4</button>
    <button class="number-button" onclick="selectNumber(this)" value="5">5</button>
    <button class="number-button" onclick="selectNumber(this)" value="6">6</button>
    <button class="number-button" onclick="selectNumber(this)" value="7">7</button>
    <button class="number-button" onclick="selectNumber(this)" value="8">8</button>
    <button class="number-button" onclick="selectNumber(this)" value="9">9</button>
</div>
<button class="submit-button" onclick="submitGuess()">제출</button>
<script src="script.js"></script>
</body>
</html>
