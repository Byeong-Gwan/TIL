<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>memos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <textarea id="memos-text" rows="10" cols="50"></textarea><br>
    <select id="updown">
        <option value="up">오름차순</option>
        <option value="down">내림차순</option>
    </select>
    <input type="radio" name="option" value="index" checked>
    <label>index</label>
    <input type="radio" name="option" value="text">
    <label>내용</label>
    <input type="radio" name="option" value="date">
    <label>날짜</label>

    <button id="save-btn">저장</button>
    <br><div id="memo-list"></div>

    <script src="script.js"></script>
</body> 
</html>
